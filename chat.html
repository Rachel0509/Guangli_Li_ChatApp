<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Chat - ChatHouse</title>
</head>

<body>
    <main id="app" class="chat">
        <div class="inner">
            <div class="info">
                <h2>Have a nice talk ðŸ˜„</h2>
            </div>

            <!--vue custom mesage component goes here-->
            <section class="messages">
                <ul id="messages" v-for="message in messages">
                    <newmessage :msg="message" :socketid="socketID"></newmessage>
                </ul>
            </section>
            <section class="message-wrapper">
                <textarea v-model="message" class="text-message" rows="5"></textarea>
                <input @click.prevent="dispatchMessage" type="submit" value="send">
            </section>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer type="module" src="scripts/main.js"></script>
</body>

</html>
