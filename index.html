<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">
    <title>Login - ChatHouse</title>
</head>

<body>
    <main class="home">
        <div class="login-box">
            <div class="inner">
                <h1 class="hidden">Welcome to ChatHouse</h1>
                <h4>Add a username to join the chat</h4>
                <h6>or not, to stealth post</h6>

                <div class="input">
                    <input type="text" id="username" placeholder="username">
                </div>
                <div class="input">
                    <input type="password" placeholder="password">
                </div>
                
                <div class="btn">
                    <input type="submit" id="join" value="JOIN">
                </div>
            </div>
        </div>
    </main>

    <script defer type="module" src="scripts/index.js"></script>
</body>

</html>
